<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parents Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
  </head>
  <body>
    <!-- Header / Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <i class="fas fa-sun me-2"></i>Bright <span>Minds</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./reports.html">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./enrollments.html">Enrollments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./events.html">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./messaging.html">Messaging</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="content-wrapper">
        <div class="container">
          <h1 class="mb-2">Welcome to your Profile</h1>
          <p>Here you can update your profile.</p>
          <div class="alert alert-info mt-4" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            Please ensure your contact information is up to date in your
            profile.
          </div>
          <div class="mt-4 basic-card fade-in">
            <h3>Change information</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><strong>Name</strong></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"
                  ><strong>Email</strong></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label"
                  ><strong>Phone Numbe</strong>r</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label"
                  ><strong>Alternative Phone Number</strong></label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label"
                  ><strong>Address</strong></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter your address"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </form>
          </div>
          <div class="mt-4 basic-card">
            <h3>Change password</h3>
            <form>
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  ><strong>Current Password</strong></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                  placeholder="Enter your current password"
                />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label"
                  ><strong>New Password</strong></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="Enter your new password"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Change Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/index.js"></script>
  </body>
</html>
